<!DOCTYPE html>
<html dir="ltr" lang="ja">
    <head>
        <title>awabiCountsSimulator</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="assets/script.js" defer></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <th>宝珠</th>
                    <th>英気</th>
                    <th>気力</th>
                    <th>猛撃</th>
                    <th>勇猛</th>
                    <th>堅守</th>
                    <th>守備</th>
                    <th>俊敏</th>
                    <th>精密</th>
                    <th>拒絶</th>
                    <th>属性</th>
                    <th>回数</th>
                    <th>合計</th>
                </tr>
                <tr id="getInput">
                    <td>入力</td>
                    <td><input name="英気" type="number" oninput="calc()"></td>
                    <td><input name="気力" type="number" oninput="calc()"></td>
                    <td><input name="猛撃" type="number" oninput="calc()"></td>
                    <td><input name="勇猛" type="number" oninput="calc()"></td>
                    <td><input name="堅守" type="number" oninput="calc()"></td>
                    <td><input name="守備" type="number" oninput="calc()"></td>
                    <td><input name="俊敏" type="number" oninput="calc()"></td>
                    <td><input name="精密" type="number" oninput="calc()"></td>
                    <td><input name="拒絶" type="number" oninput="calc()"></td>
                    <td><input name="属性" type="number" oninput="calc()"></td>
                    <td><input name="回数" type="number" oninput="calc()"></td>
                    <td><input name="合計" id="合計" readonly></td>
                </tr>
                <tr id="setInput">
                    <td>残数</td>
                    <td><input id="英気" readonly></td>
                    <td><input id="気力" readonly></td>
                    <td><input id="猛撃" readonly></td>
                    <td><input id="勇猛" readonly></td>
                    <td><input id="堅守" readonly></td>
                    <td><input id="守備" readonly></td>
                    <td><input id="俊敏" readonly></td>
                    <td><input id="精密" readonly></td>
                    <td><input id="拒絶" readonly></td>
                    <td><input id="属性" readonly></td>
                    <td><input id="回数" readonly></td>
                    <td><input id="合計残数" readonly></td>
                </tr>
            </tbody>
        </table>

        <div class="select">
            メイン
            <select name="main">
                <option></option>
                <option>英気</option>
                <option>気力</option>
                <option>猛撃</option>
                <option>勇猛</option>
                <option>堅守</option>
                <option>守備</option>
                <option>俊敏</option>
                <option>精密</option>
                <option>拒絶</option>
            </select>
            サブ1
            <select name="sub1">
                <option></option>
                <option>英気</option>
                <option>気力</option>
                <option>猛撃</option>
                <option>勇猛</option>
                <option>堅守</option>
                <option>守備</option>
                <option>俊敏</option>
                <option>精密</option>
                <option>拒絶</option>
                <option>属性</option>
            </select>
            サブ2
            <select name="sub2">
                <option></option>
                <option>英気</option>
                <option>気力</option>
                <option>猛撃</option>
                <option>勇猛</option>
                <option>堅守</option>
                <option>守備</option>
                <option>俊敏</option>
                <option>精密</option>
                <option>拒絶</option>
                <option>属性</option>
            </select>

            <input type="button" value="生成" onclick="generate();calc();">
        </div>
        
        <table id="generateRHead">
                <tr>
                    <th>メイン</th>
                    <th>サブ1</th>
                    <th>サブ2</td>
                    <th></th>
                </tr>
        </table>
        
        <table id="generateResult">
       </table>

    </body>
</html>
