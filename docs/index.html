<!DOCTYPE html>
<html dir="ltr" lang="ja">
    <head>
        <title>awabiSimulator</title>
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <script src="assets/script.js" defer></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <th>宝珠</th>
                    <th>英気</th>
                    <th>気力</th>
                    <th>猛撃</th>
                    <th>勇猛</th>
                    <th>堅守</th>
                    <th>守備</th>
                    <th>俊敏</th>
                    <th>精密</th>
                    <th>拒絶</th>
                    <th>属性</th>
                    <th>回数</th>
                </tr>
                <tr id="getInput">
                    <td>入力</td>
                    <td><input name="eiki" value="26" type="number" oninput="calc()"></td>
                    <td><input name="kiryoku" value="50" type="number" oninput="calc()"></td>
                    <td><input name="mougeki" type="number" oninput="calc()"></td>
                    <td><input name="yumou" type="number" oninput="calc()"></td>
                    <td><input name="kensyu" type="number" oninput="calc()"></td>
                    <td><input name="syubi" type="number" oninput="calc()"></td>
                    <td><input name="syunbin" type="number" oninput="calc()"></td>
                    <td><input name="seimitsu" type="number" oninput="calc()"></td>
                    <td><input name="kyozetsu" type="number" oninput="calc()"></td>
                    <td><input name="zokusei" type="number" oninput="calc()"></td>
                    <td><input name="kaisu" type="number" oninput="setValue( '#kaisu' , this.value)"></td>
                </tr>
                <tr id="setInput">
                    <td>残数</td>
                    <td><input id="eiki" readonly></td>
                    <td><input id="kiryoku" readonly></td>
                    <td><input id="mougeki" readonly></td>
                    <td><input id="yumou" readonly></td>
                    <td><input id="kensyu" readonly></td>
                    <td><input id="syubi" readonly></td>
                    <td><input id="syunbin" readonly></td>
                    <td><input id="seimitsu" readonly></td>
                    <td><input id="kyozetsu" readonly></td>
                    <td><input id="zokusei" readonly></td>
                    <td><input id="kaisu" readonly></td>
                </tr>
            </tbody>
        </table>

        <div class="select">
            <select name="main">
                <option></option>
                <option value="eiki">英気</option>
                <option value="kiryoku">気力</option>
                <option value="mougeki">猛撃</option>
                <option value="yumou">勇猛</option>
                <option value="kensyu">堅守</option>
                <option value="syubi">守備</option>
                <option value="syunbin">俊敏</option>
                <option value="seimitsu">精密</option>
                <option value="kyozetsu">拒絶</option>
                <option value="zokusei">属性</option>
            </select>
            
            <select name="sub1">
                <option value=""></option>
                <option value="eiki">英気</option>
                <option value="kiryoku">気力</option>
                <option value="mougeki">猛撃</option>
                <option value="yumou">勇猛</option>
                <option value="kensyu">堅守</option>
                <option value="syubi">守備</option>
                <option value="syunbin">俊敏</option>
                <option value="seimitsu">精密</option>
                <option value="kyozetsu">拒絶</option>
                <option value="zokusei">属性</option>
            </select>
            
            <select name="sub2">
                <option></option>
                <option value="eiki">英気</option>
                <option value="kiryoku">気力</option>
                <option value="mougeki">猛撃</option>
                <option value="yumou">勇猛</option>
                <option value="kensyu">堅守</option>
                <option value="syubi">守備</option>
                <option value="syunbin">俊敏</option>
                <option value="seimitsu">精密</option>
                <option value="kyozetsu">拒絶</option>
                <option value="zokusei">属性</option>
            </select>

            <input type="button" value="生成" onclick="generate()">
        </div>
        
        <table id="generateResult">
            <tbody>
                <tr>
                    <td>俊敏</td>
                    <td>英気</td>
                    <td>勇猛</td>
                    <td><input type="button" value="削除"></td>
                </tr>
            </tbody>
        </table>


    </body>
</html>
