<!DOCTYPE html>
<html dir="ltr" lang="ja">
    <head>
        <title>awabiSimulator</title>
        <link rel="stylesheet" type="text/css" href="/assets/style.css">
        <script src="/assets/script.js"></script>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <th>英気</th>
                    <th>気力</th>
                    <th>猛撃</th>
                    <th>勇猛</th>
                    <th>堅守</th>
                    <th>守備</th>
                    <th>俊敏</th>
                    <th>精密</th>
                    <th>拒絶</th>
                    <th>属性</th>
                </tr>
                <tr>
                    <td><input type="number" oninput="setValue( '#eiki' , dividedBy50(round25(this.value)))"></td>
                    <td><input type="number" oninput="setValue( '#kiryoku' , dividedBy50(round25(this.value)))"></td>
                    <td><input type="number" oninput="setValue( '#mougeki' , dividedBy50(round25(this.value)))"></td>
                    <td><input type="number" oninput="setValue( '#yumou' , dividedBy50(round25(this.value)))"></td>
                    <td><input type="number" oninput="setValue( '#kensyu' , dividedBy50(round25(this.value)))"></td>
                    <td><input type="number" oninput="setValue( '#syubi' , dividedBy50(round25(this.value)))"></td>
                    <td><input type="number" oninput="setValue( '#syunbin' , dividedBy50(round25(this.value)))"></td>
                    <td><input type="number" oninput="setValue( '#seimitsu' , dividedBy50(round25(this.value)))"></td>
                    <td><input type="number" oninput="setValue( '#kyozetsu' , dividedBy50(round25(this.value)))"></td>
                    <td><input type="number" oninput="setValue( '#zokusei' , dividedBy50(round25(this.value)))"></td>
                </tr>
                <tr>
                    <td><input id="eiki" readonly></td>
                    <td><input id="kiryoku" readonly></td>
                    <td><input id="mougeki" readonly></td>
                    <td><input id="yumou" readonly></td>
                    <td><input id="kensyu" readonly></td>
                    <td><input id="syubi" readonly></td>
                    <td><input id="syunbin" readonly></td>
                    <td><input id="seimitsu" readonly></td>
                    <td><input id="kyozetsu" readonly></td>
                    <td><input id="zokusei" readonly></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
